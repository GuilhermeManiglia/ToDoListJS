<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <h1>To Do List - Guilherme Maniglia</h1>
    <div class="acrescentar">
      <div class="tarefa">
        <input
          class="input-adicionar"
          type="text"
          placeholder="Qual sua tarefa?"
        />
        <button class="botao-acrescentar">+</button>
      </div>
      <div class="lista">
        <li class="tarefas-lista"></li>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
